<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>winter irc</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="setup">
      <form id="setup_form">
        <input id="setup_nick" placeholder="nickname" autocorrect="off" autocomplete="off" autocapitalize="none">
        <br>
        <input id="setup_server" placeholder="server:port" autocorrect="off" autocomplete="off" autocapitalize="none">
        <br>
        <button type="submit">connect</button>
      </form>
    </div>

    <div id="head">
      <img src="assets/icon.png" alt="winter irc logo">
      <h1>winter irc</h1>

      <form id="channels"></form>
    </div>

    <div id="body"></div>

    <div id="foot">
      <form id="message">
        <input id="message_text" autocorrect="off" autocomplete="off" autocapitalize="none" disabled>
      </form>
    </div>
  </body>
</html>
